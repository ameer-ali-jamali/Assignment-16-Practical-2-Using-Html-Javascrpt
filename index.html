<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<script>
    
    var num1 = parseInt(prompt("Enter Password"))
    if (num1 =="Addition"){
        var num2 = parseInt(prompt("Enter Password"))
    var num3 = parseInt(prompt("Enter Password"))
    document.write(num2+num3)
    document.write("<hr>")
    }
    if (num1 =="Subtriction"){
        var num2 = parseInt(prompt("Enter Password"))
    var num3 = parseInt(prompt("Enter Password"))
    document.write(num2+num3)
    document.write("<hr>")
    }
    if (num1 =="Multiply"){
        var num2 = parseInt(prompt("Enter Password"))
    var num3 = parseInt(prompt("Enter Password"))
    document.write(num2*num3)
    document.write("<hr>")
    }
    if (num1 =="Division"){
        var num2 = parseInt(prompt("Enter Password"))
    var num3 = parseInt(prompt("Enter Password"))
    document.write(num2/num3)
    document.write("<hr>")
    }
</script>
</body>

</html>
